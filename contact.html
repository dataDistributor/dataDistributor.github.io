<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Data Distributor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="nav-banner">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-container">
        <h2 class="gradient-text">Contact Me</h2>
        <form class="cyber-form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea rows="5" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="cyber-button">
                <span class="glow-text">Send Message</span>
            </button>
        </form>
    </div>

    <footer class="social-footer">
        <a href="https://github.com/yourusername" class="social-icon">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/yourprofile" class="social-icon">
            <i class="fab fa-linkedin"></i>
        </a>
    </footer>
</body>
</html>
